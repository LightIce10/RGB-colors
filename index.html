<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Colors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>RGB Colors</h1>

    <p>
      An RGB Color is specified by:
      <span class="rgb-code">rgb(red,green,blue)</span>
    </p>

    <p>
      The parameters red, green, and blue specify the intensity of the color:
      <br />0 <em>(lowest)</em> to 225 <em>(highest)</em>
    </p>

    <hr />

    <h3>Try it yourself...</h3>
    <p>
      <i>Preview Width:</i
      ><input
        id="widthIn"
        type="number"
        value="400"
        min="50"
        max="400"
        step="10"
      />
      <i>Preview Height:</i
      ><input
        id="heightIn"
        type="number"
        value="200"
        min="50"
        max="400"
        step="10"
      />
    </p>
    <p>
      red:
      <input id="redIn" type="number" value="255" min="0" max="255" step="5" />
      green:
      <input
        id="greenIn"
        type="number"
        value="255"
        min="0"
        max="255"
        step="5"
      />
      blue:
      <input id="blueIn" type="number" value="0" min="0" max="255" step="5" />
    </p>
    <p>
      <button id="setBlack">Black</button> <button id="setWhite">White</button>
    </p>
    <p id="display"></p>

    <p class="rgb-code" id="rgb-line">rgb(255, 255, 0)</p>
    <hr />

    <p class="lp">
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about rgb on Wikepedia
    </p>
  </body>
</html>
